# Description:
# This workflow runs OpenSSF Scorecard to analyze your repository for security best practices.
# It uploads the results as artifacts and integrates with GitHub's code scanning dashboard.
#
# How to use:
# 1. Add the following to your workflow file:
#    jobs:
#      scorecard-analysis:
#        uses: ./.github/workflows/scorecard-analysis.yml
#        with:
#          cron-schedule: "30 1 * * 6" # Optional, default is "30 1 * * 6" (weekly on Saturdays at 01:30 UTC)
#          publish-results: true # Optional, default is true
#
# 2. The results will be available as artifacts and in the GitHub Code Scanning dashboard.
---
name: OpenSSF Scorecard analysis

on:
  workflow_call: # yamllint disable-line rule:truthy
    inputs:
      cron-schedule:
        description: "Cron schedule for the workflow (default: '30 1 * * 6' - weekly on Saturdays at 01:30 UTC)"
        required: false
        default: "30 1 * * 6"
        type: string
      publish-results:
        description: "Whether to publish the results to the OpenSSF Scorecard API (default: true)"
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Needed for Code scanning upload
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 #v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: ${{ inputs.publish-results }}

      # Upload the results as artifacts (optional). Commenting out will disable
      # uploads of run results in SARIF format to the repository Actions tab.
      - name: "Upload artifact"
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard (optional).
      # Commenting out will disable upload of results to your repo's Code Scanning dashboard
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@f6091c0113d1dcf9b98e269ee48e8a7e51b7bdd4 # v3.28.5
        with:
          sarif_file: results.sarif
